<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Rand Portfolio</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
            <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet"> 
        </head>
<body>
<style>
    html { 
        font-size: 100%; 
    }
    body {
        background-color: white;
    }
    #fixedheader {
        position: relative;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 80px;
        padding: 0px;
        font-size: 20px;
        text-align: center;
        z-index: 30;
        opacity: 0.8;
    }
    .button {
        width: 50px;
        height: 40px;
        border-radius: 20px;
        margin-top: 0px;
        margin-left: 2px;
         margin-right: 2px;
        outline: none;
        border: 1.5pt solid black;
        background-color: white;
        box-shadow: -4px 4px 8px white;
    }
    .button:hover {
        width: 50px;
        height: 40px;
        border-radius: 20px;
        margin-left: 2px;
        margin-right: 2px;
        outline: none;
        border: 1.5pt solid black;
        background-color: gray;
        box-shadow: -4px 4px 8px white;
    }
    .button:active {
        width: 50px;
        height: 40px;
        border-radius: 20px;
        margin-left: 2px;
        margin-right: 2px;
        outline: none;
        border: 1.5pt solid black;
        background-color: green;
        box-shadow: -4px 4px 8px white;
    }
    #headerFloatLeft {
        float: left;
    }
    #headerFloatRight {
        float: right
    }
    .tablink {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
    }

    .tablink:hover {
    background-color: #777;
    }

/* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
    }

    #work {background-color: red;}
    #about {background-color: green;}
    #resume {background-color: blue;}
    

</style>

<div class="container">
    <div id="fixedheader">  
        <div class="headerButtons">
            <div id="headerFloatLeft">
                <h1>Your Name</h1>
            </div>
                <div id="headerFloatRight">
                    <button class="tablink" onclick="openPage('work', this, 'red')">Home</button>
                    <button class="tablink" onclick="openPage('about', this, 'green')" id="defaultOpen">News</button>
                    <button class="tablink" onclick="openPage('resume', this, 'blue')">Contact</button>
                </div>
           </div>
       </div>
       <div id="work" class="tabcontent">
        <h3>Work</h3>
        <p>Home is where the heart is..</p>
      </div>
      
      <div id="about" class="tabcontent">
        <h3>About</h3>
        <p>Some news this fine day!</p>
      </div>
      
      <div id="resume" class="tabcontent">
        <h3>Resume</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
      </div>
       
       
       
       
       
       
       
       <footer>
            <button class="button" onClick="window.open('https://www.freecodecamp.com/tallenrand')"><i class="fa fa-free-code-camp" style="font-size:24px"></i></button>
            <button class="button" onClick="window.open('https://github.com/tallenrand')"><i class="fa fa-github" style="font-size:24px"></i></button>
            <button class="button"><i class="fa fa-linkedin" style="font-size:24px"></i></button>
       </footer>
    </div>


    
      <script>
            function openPage(pageName,elmnt,color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
            }
            document.getElementById("defaultOpen").click(); 
        </script>
    </body>
</html>
