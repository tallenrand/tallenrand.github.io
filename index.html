<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Rand Portfolio</title>

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
            <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<body>
<style>
    html { 
        font-size: 100%; 
    }
    body {
        background-color: white;
    }
    * {box-sizing: border-box;}

    body { 
         margin: 0;
         font-family: 'Hepta Slab';
    }

    .header {
        overflow: hidden;
        background-color: white;
        padding: 20px 10px;
        padding-top: 40px;
        max-width: 800px;
        margin: 0 auto;
    }

    .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 6px;
        text-decoration: none;
        font-size: 12px; 
        line-height: 16px;
        border-radius: 4px;
    }

    .header a.name {
        font-size: 28px;
        font-weight: bold;
    }

    .header a.name a.active {
        font-size: 28px;
        font-weight: bold;
    }

    .header a:hover {
        background-color: #ddd;
        color: black;
    }

    .header a.active {
        background-color: black;
        color: white;
    }

    .header-right {
        float: right;
    }

@media screen and (max-width: 500px) {
    .header a {
        float: none;
        display: block;
        text-align: left;
    }
  
    .header-right {
        float: none;
    }
}
    #homePage {
        text-align: center;
    }
    #homeText {
        margin: 0 auto;
        text-align: justify;
        width: 300px;
    }
    h1 {
        color: black;
    }
    h2 {
        color: black;
        font-size: 18px;
    }
    #face {
        width: 200px;
    }
    #circles, #circles2, #circles3 {
        margin: 0 auto;
        text-align: center;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #circle1, #circle2, #circle3, #circle4, #circle5,
    #circle6, #circle7, #circle8, #circle9 {
      width: 160px;
      height: 160px;
      background: lightgray;
      border: 1pt black dashed;
      border-radius: 50%;
      display: inside;
      margin: 4px;
      box-shadow: lightgrey 1pt 1pt;
      padding: 26px 27px;
      text-align: center;
      vertical-align: center;
    }
    #logo {
        width: 100px;
        height: 100px;
    }

</style>



<div class="header">
    <a href="#default" class="name">Tallen Rand</a>
    <div class="header-right">
      <a href="#Work">Work</a>

      <a href="#resume">Resume</a>

  </div>

      <script>
            function openPage(pageName,elmnt,color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
            }
            document.getElementById("defaultOpen").click(); 
        </script>
    </body>
