<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Rand Portfolio</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
            <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@700&display=swap" rel="stylesheet">  
        </head>
<body>
<style>
    html { 
        font-size: 100%; 
    }
    body {
        background-color: white;
    }
    * {box-sizing: border-box;}

    body { 
         margin: 0;
         font-family: 'Hepta Slab';
    }

    .header {
        overflow: hidden;
        background-color: white;
        padding: 20px 10px;
        padding-top: 40px;
        max-width: 800px;
        margin: 0 auto;
    }

    .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 6px;
        text-decoration: none;
        font-size: 12px; 
        line-height: 16px;
        border-radius: 4px;
    }

    .header a.name {
        font-size: 28px;
        font-weight: bold;
    }

    .header a.name a.active {
        font-size: 28px;
        font-weight: bold;
    }

    .header a:hover {
        background-color: #ddd;
        color: black;
    }

    .header a.active {
        background-color: black;
        color: white;
    }

    .header-right {
        float: right;
    }

@media screen and (max-width: 500px) {
    .header a {
        float: none;
        display: block;
        text-align: left;
    }
  
    .header-right {
        float: none;
    }
}
    #homePage {
        text-align: center;
    }
    #homeText {
        margin: 0 auto;
        text-align: justify;
        width: 300px;
    }
    h1 {
        color: black;
    }
    h2 {
        color: black;
        font-size: 18px;
    }
    h3 {
        color: black;
        font-size: 10px;
    }
    #footer {
        max-width: 500px;
        align-items: center;
        justify-content: center;
        display: block;
        margin: 0 auto;
    }
    #leftFoot {
        float: left;
        max-width: 800px;
    }
    #rightFoot {
        float: right;
    }
    #face {
        width: 180px;
    }
    #circles, #circles2, #circles3 {
        margin: 0 auto;
        text-align: center;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #facePic {
        display: flex;
        margin: 0 auto;
        align-items: center;
        justify-content: center;
        width: 100%;
        width: 200px;
        height: 200px;
        background: white;
        border: 1pt lightgray dashed;
        border-radius: 50%;
        display: inside;
        box-shadow: lightgrey -2pt 3pt;
        padding: 0px;
    }
    #circle1, #circle2, #circle3, #circle4, #circle5,
    #circle6, #circle7, #circle8, #circle9 {
        width: 160px;
        height: 160px;
        background: white;
        border: 1pt lightgray dashed;
        border-radius: 50%;
        display: inside;
        margin: 4px;
        box-shadow: lightgrey -2pt 3pt;
        padding: 26px 27px;
        text-align: center;
        vertical-align: center;
    }
    #logo {
        width: 100px;
        height: 100px;
        text-align: center;
        vertical-align: center;
        margin: 0 auto;
    }
    .button {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        outline: none;
        border: 1pt dashed lightgray;
        background-color: white;
        box-shadow: lightgrey -2pt 3pt;
    }
    .button:hover {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        outline: none;
        border: 1pt dashed lightgray;
        background-color: gray;
        box-shadow: lightgrey -2pt 3pt;
    }
    .button:active {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        outline: none;
        border: 1pt dashed lightgray;
        background-color: green;
        box-shadow: lightgrey -2pt 3pt;
    }
    .tabcontent {
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
    }
    #Home {background-color: red;}
    #News {background-color: green;}
    #Contact {background-color: blue;}
    #About {background-color: orange;}
</style>



<div class="header">

    <div class="header-right">

      <a class="tablink" onclick="openPage('Contact', this, 'blue')" href="#resume">Resume</a>

    </div>
  </div>

    </div>
    <div id="circles2">
        <div id="circle4">
            <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/800px-ISO_C%2B%2B_Logo.svg.png">
        </div>
        <div id="circle5">
            <img id="logo" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fblog.codepen.io%2Fwp-content%2Fuploads%2F2012%2F06%2FButton-Fill-Black-Large.png&f=1&nofb=1">
        </div>
        <div id="circle6">
            <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Adobe_Illustrator_CC_icon.svg/1200px-Adobe_Illustrator_CC_icon.svg.png">
        </div>
    </div>
    <div id="circles3">
        <div id="circle7">
            <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Visual_Studio_2017_Logo.svg/1024px-Visual_Studio_2017_Logo.svg.png">
        </div>
        <div id="circle8">
            <img id="logo" src="https://awesomecontentcreator.com/wp-content/uploads/2018/09/adobe-photoshop-cc-logo.png">

        <div id="circle9">
            <img id="logo" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F104.244.122.169%2F~diylogodesigns%2Fwp-content%2Fuploads%2F2017%2F07%2Fjava-logo-vector.png&f=1&nofb=1">
        </div>

    <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <p>Home is where the heart is..</p>

      <div id="News" class="tabcontent">

      <div id="Contact" class="tabcontent">

        <p>Get in touch, or swing by for a cup of coffee.</p>
      </div>
    <div id="footer">
        <div id="leftFoot">
            <h2>&#169;Tallen Rand</h3>
        </div>
        <div id="rightFoot">
            <button class="button" onClick="window.open('https://www.freecodecamp.com/tallenrand')"><i class="fa fa-free-code-camp" style="font-size:24px"></i></button>
            <button class="button" onClick="window.open('https://github.com/tallenrand')"><i class="fa fa-github" style="font-size:24px"/></i></button>
            <button class="button"><i class="fa fa-linkedin" style="font-size:24px"></i></button>
        </div>
    </div>

  </div>


    
      <script>
            function openPage(pageName,elmnt,color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
            }
            document.getElementById("defaultOpen").click(); 
        </script>
    </body>
</html>
